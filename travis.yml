language: python  # Укажите язык программирования вашего проекта
python:
  - "3.8"  # Версия Python, которую вы используете

# Укажите зависимости, если они есть
install:
  - pip install -r requirements.txt  # Установка зависимостей из файла requirements.txt

# Команды, которые будут выполняться в процессе сборки
script:
  - wc -l test_travis.txt  # Проверка наличия тестового файла